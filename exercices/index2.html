<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Canvas Maison2</title>
</head>
<body>
  <canvas id="mon_canvas" width="400" height="400">
    Maison2
  </canvas>
  <script>
  var c = document.getElementById("mon_canvas");
  var ctx = c.getContext("2d");
  ctx.beginPath();      // Début du chemin pour le toit
  ctx.moveTo(200,50);   // Le tracé part du point
  ctx.lineTo(300,150);  // Un segment est ajouté vers
  ctx.lineTo(100,150);  // Un segment est ajouté vers
  ctx.fillStyle = "peru";
  ctx.fill();            // Application du remplissage
  // Fond
  ctx.fillStyle = "lightblue";
  ctx.fillRect(100,150,200,200);//point de départ x y + longueur, largeur (carré)
  // Porte
  ctx.fillStyle = "#C9C9C9";
  ctx.fillRect(165,225,70,125);
  // fenetres
  ctx.fillStyle = "#C9C9C9";
  ctx.fillRect(235,165,40,40);
  ctx.fillRect(125,165,40,40);
  ctx.closePath();      // Fermeture du chemin
  </script>

  <p><a href="index.html">exercice1</a></p>
</body>
</html>
